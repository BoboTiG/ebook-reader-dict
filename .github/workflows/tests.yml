name: Quality & Tests

on:
  - pull_request
  - workflow_dispatch

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name != 'pull_request' && github.sha || '' }}
  cancel-in-progress: true

env:
  CALIBRE_VERSION: 8.3.0

jobs:
  tests:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.os }}
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install requirements
        run: python -m pip install -r requirements-tests.txt

      - name: Quality checks, and linters
        run: ./check.sh

      - name: Install Calibre (GNU/Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          wget https://download.calibre-ebook.com/${{env.CALIBRE_VERSION}}/calibre-${{env.CALIBRE_VERSION}}-x86_64.txz -O calibre.txz
          tar Jxvf calibre.txz

      # - name: Install kindlegen (macOS)
      #   if: ${{ matrix.os == 'macos-latest' }}
      #   run: |
      #     wget https://download.calibre-ebook.com/${{env.CALIBRE_VERSION}}/calibre-${{env.CALIBRE_VERSION}}.dmg -O calibre.dmg
      #     TODO

      - name: Unit tests
        run: python -Wd -m pytest tests --doctest-modules wikidict
        env:
          EBOOK_CONVERT_BIN: ./ebook-convert
 
  automerge:
    runs-on: ubuntu-latest
    needs: [tests]
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Automerge
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
